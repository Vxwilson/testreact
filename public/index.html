<head>

    <style>
        body,
        h1 {
            /* font-family: "Raleway", Arial, sans-serif */
  font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;

        }

        h1 {
            letter-spacing: 6px
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }
    </style>

    <title>vx</title>
</head>

<body>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">
        <div class="topleft w3-button">
            <button type="button" class="button-11 w3-button " onclick="showChangeLog()">log</button>
        </div>
        <header class="w3-panel w3-center w3-opacity" style="padding:80px 16px">
            <h1 class="w3-xlarge">VX's</h1>
            <!-- <h1>:)</h1> -->

            <div class="w3-padding-32">
                <div class="w3-bar w3-border">
                    <!-- <a href="" class="w3-bar-item w3-button">Home</a> -->
                    <a href="gallery" class="w3-bar-item w3-button">Gallery</a>
                    <a href="blog" class="w3-bar-item w3-button">VEIS</a>
                    <a href="dropper" class="w3-bar-item w3-button">Dropper</a>
                </div>
            </div>
        </header>
    </div>

    <!-- Popup Modal to show Changelog -->
    <div id="changelogModal">
        <div class="modal-content w3-animate-top">
            <header class="w3-container changelogHeader w3-center w3-padding-16">
                <span onclick="document.getElementById('changelogModal').style.display='none'"
                    class="w3-button w3-xlarge w3-display-topright">√ó</span>
                <h3 class=""><i class="fa fa-suitcase w3-margin-right"></i>changelog</h3>
            </header>
            <div class="w3-container" id="changelogContent">
            </div>
        </div>
    </div>


    <div class="maindiv">
        <div id="blogRedirect" >
            <h4>latest blog</h4>
            <h3 class="lucktext" id="latestBlogTitle"></h3>
            <span><p class="lucktext" id="latestBlogIntro"></p> <a id='latestBlogLink'href="blog">read</a></span>
        </div>
    </div>
    <div class="maindiv">
        <h4>luck </h4>
        <button type="button" class="button-11 w3-button luck-button" id="luckButton" onclick="getLuck()">get today's ai-generated lucküçÄ</button>
        <div class="luck" >
            <p class="lucktext" id="luck"></p>
        </div>
    </div>
    <div class="maindiv">
        <h4>play </h4>
        <button type="button" class="button-11 w3-button luck-button" id="sudokuButton" onclick="window.location.href='/sudoku';">sudoku</button>
        <div class="luck" >
            <p class="lucktext" id="luck"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64  w3-center w3-large">
        <a href="https://www.instagram.com/takedoke/" target="_blank"><i
                class="fa fa-instagram w3-hover-opacity"></i></a>
        <a href="https://www.github.com/vxwilson/" target="_blank"><i
            class="fa fa-github w3-hover-opacity"></i></a>
        <!-- <p><span id="time-now"></span></p> -->
    </footer>

    <script src="%PUBLIC_URL%/js/firebase-init.js" type="module"></script>
    <script src="%PUBLIC_URL%/js/main.js" type="module"></script>
    <script src="%PUBLIC_URL%/js/index.js" type="module"></script>
    <!-- <script src="js/index.js" type="module"></script> -->

    </script>

</body>

</html>
